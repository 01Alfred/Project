<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <!-- viewport -->
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Icon-link  -->
  <link rel="shortcut icon" href="images/favicon-32x32.png">
  <!-- title -->
  <title>QR code component</title>
  <!-- CSS- Link -->
  <link rel="stylesheet" href="styles.css">
  <!-- Google fonts links -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit&display=swap" rel="stylesheet">

</head>

<body>
  <section id="main">
    <article class="main-container">

      <img class="qr-image" src="images/image-qr-code.png" alt="qr-image">

      <div class="qr-info">
        <h2 class="heading">Improve your front-end skills by building projects</h2>
        <p class="sub-heading">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
      </div>

    </article>


  </section>
  
</body>

</html>
